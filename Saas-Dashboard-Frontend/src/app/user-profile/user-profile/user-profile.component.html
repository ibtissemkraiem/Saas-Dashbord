<div class="profile-container text-center">
  <div class="profile-header bg-light p-4 rounded shadow-sm">
    <div class="profile-image-section mb-4">
      <img [src]="userProfile.profileImage" alt="Profile Image" 
           class="profile-image rounded-circle border border-primary shadow"
           style="width: 150px; height: 150px; object-fit: cover;">
      <h2 class="username mt-3">{{ username }}</h2>
      <p class="text-muted">{{ email }}</p>
      <p class="join-date text-muted">Joined On: {{ joinDate }}</p>
    </div>

    <button *ngIf="userId" type="button" class="btn" style="color: #fc5c7d; border-color: #fc5c7d;" (click)="loadUserProfile(userId)" data-bs-toggle="modal" data-bs-target="#editProfileModal">
      Edit Profile
    </button>
    

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm"> 
        <div class="modal-content custom-modal">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="editProfileForm" (ngSubmit)="EditProfile()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control custom-input" formControlName="username" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control custom-input" formControlName="email" />
              </div>
              <button type="submit" class="btn btn-pink w-100">Save Changes</button>

             
          
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="upload-section p-3 mt-3 rounded bg-white shadow-sm">
      <label for="fileInput" class="form-label custom-pink-label">
        <i class="bi bi-upload me-2 "></i> Select a New Profile Image
      </label>
      <input type="file" id="fileInput" class="form-control mb-3" (change)="onFileSelected($event)" />

      <div *ngIf="previewUrl" class="text-center mb-3">
        <img [src]="previewUrl" alt="Image preview" 
             class="img-thumbnail rounded-circle"
             style="width: 150px; height: 150px; object-fit: cover; border: 2px dashed #007bff;">
      </div>

      <button (click)="uploadImage()" class="btn btn-primary d-flex justify-content-center align-items-center">
        <i class="bi bi-cloud-upload-fill me-2"></i> Upload Image
      </button>
    </div>

  </div>


 
</div>
