<div class="user-list container mt-5">
  <h2 class="text-center mb-4 font-weight-bold text-dark">Liste des utilisateurs</h2>

  <!-- Tableau des utilisateurs -->
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover table-striped">
      <thead class="bg-primary text-white">
        <tr>
          <th>
            <a (click)="sortBy('username')" class="text-white">
              Nom
              <i class="feather-icon" data-feather="arrow-up-circle"></i>
            </a>
          </th>
          <th>
            <a (click)="sortBy('email')" class="text-white">
              Email
              <i class="feather-icon" data-feather="arrow-up-circle"></i>
            </a>
          </th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td class="text-center">
            <!-- Bouton Modifier -->
            <button
              class="btn btn-sm btn-outline-primary me-2"
              
            >
              <i class="feather-icon" data-feather="edit"></i> 
            </button>
            <!-- Bouton Supprimer -->
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="openDeleteModal(user)"
            >
              <i class="feather-icon" data-feather="trash"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-controls d-flex justify-content-between align-items-center mt-4">
    <button
      class="btn btn-outline-secondary"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Précédent
    </button>
    <span class="font-weight-bold">Page {{ currentPage }} sur {{ totalPages }}</span>
    <button
      class="btn btn-outline-secondary"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Suivant
    </button>
  </div>
</div>

<!-- Modal pour Supprimer un utilisateur -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Supprimer l'utilisateur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Êtes-vous sûr de vouloir supprimer cet utilisateur ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Annuler
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(selectedUser._id)">
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
